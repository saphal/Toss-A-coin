<!DOCTYPE html>

    <line x1="1" y1="12" x2="3" y2="12" />

    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />

</div>

<!-- Custom alert container -->
<!-- Sleek minimal custom alert -->
<div id="custom-alert"
     class="relative mt-4 mb-4 px-3 py-1.5 rounded-md shadow 
            text-white bg-[#25D366] dark:bg-[#128C7E] 
            font-normal font-poppins text-sm 
            opacity-0 pointer-events-none 
            transition-opacity duration-300 
            flex items-center justify-between w-full max-w-xs mx-auto z-10">
  <span id="custom-alert-message" class="truncate pr-2">Alert message here</span>
  <button id="custom-alert-close" class="text-white text-base leading-none focus:outline-none">

  </button>
</div>





  <!-- Tagline -->
  <div class="text-center">
  <h2 class="text-lg sm:text-xl md:text-2xl font-semibold leading-tight tracking-tight mt-8"
    style="color: #3B4262;"
    data-dark-color="#A3AED0">
  Can't decide? Flip a coin<br class="block sm:hidden" />
  and let fate choose!
</h2>

  </div>


</header>




  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-start px-4 text-center space-y-6 mt-2 transition-all duration-300">
    <img id="coin" src="/static/img/heads.png" alt="Coin"
      class="w-40 sm:w-48 md:w-56 mx-auto transition-transform duration-500 ease-in-out mt-1" />

    <button id="flip-btn"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-300">
      Toss a Coin
    </button>

    <!-- Toss Result display-->
 <p
  id="result-text"
  class="text-xl sm:text-2xl font-semibold tracking-wide mt-4 transition-colors duration-300"
  style="font-family: 'Merriweather', serif;"
  aria-live="polite"
  >
</p>

    <div class="text-xs sm:text-sm text-indigo-300 mt-3 font-medium">
      Heads: <span id="heads-count">0</span> |
      Tails: <span id="tails-count">0</span> |
      Total: <span id="total-count">0</span>
    </div>
  <!-- Share Button-->
<button
  id="share-btn"
  class="flex items-center gap-2 bg-[#25D366] hover:bg-[#1ebe5a] text-white font-medium px-3 py-1.5 rounded-md transition text-sm"
  type="button"
>
  <!-- WhatsApp Icon in white -->
  <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 32 32">
    <path d="M16 2.3A13.7 13.7 0 0 0 2.3 16c0 2.4.6 4.7 1.7 6.7L2 30l7.5-2a13.7 13.7 0 0 0 6.5 1.7A13.7 13.7 0 0 0 16 2.3zm0 24.7c-2.1 0-4.2-.6-6-1.6l-.4-.2-4.5 1.2 1.2-4.4-.3-.4A11.5 11.5 0 1 1 16 27zM12.2 10.8c-.2-.5-.4-.5-.7-.5-.2 0-.5 0-.7.2s-.8.7-.8 1.6.8 1.8.9 2c.2.3 1.6 2.5 3.8 3.5 1.9.8 2.3.7 2.7.6.4-.1 1.3-.5 1.4-1 .2-.4.2-1 .2-1.1s-.3-.2-.7-.4-1.3-.6-1.5-.7c-.2-.1-.4 0-.6.3-.2.4-.7 1-.8 1.1-.2.1-.4 0-.7-.2s-1.1-.4-2-1.5c-.7-.8-1-1.7-1.2-2-.1-.3 0-.5.1-.6.2-.3.4-.4.5-.6.1-.1.1-.2.2-.3v-.1c0-.2 0-.6-.1-.8z" />
  </svg>
  <span>Share</span>
</button>



  </main>

  <!-- Footer -->
  <footer class="w-full h-10"></footer>

  <!-- Audio -->
  <audio id="flip-sound" src="/static/sound/coin-flip.mp3"></audio>

  <!-- Flip Logic -->
  <script>
    const coin = document.getElementById("coin");
    const flipBtn = document.getElementById("flip-btn");
    const resultText = document.getElementById("result-text");
    const headsCount = document.getElementById("heads-count");
    const tailsCount = document.getElementById("tails-count");
    const totalCount = document.getElementById("total-count");
    const flipSound = document.getElementById("flip-sound");

    let isFlipping = false;
    let heads = 0;
    let tails = 0;

    flipBtn.addEventListener("click", () => {
      if (isFlipping) return;
      isFlipping = true;

      resultText.textContent = "";
      flipBtn.disabled = true;

      flipSound.currentTime = 0;
      flipSound.play();

      coin.classList.remove("animate-spin");
      void coin.offsetWidth;
      coin.classList.add("animate-spin");

      setTimeout(() => {
        const isHeads = Math.random() < 0.5;
        coin.src = isHeads ? "/static/img/heads.png" : "/static/img/tails.png";

        if (isHeads) {
          heads++;
          resultText.textContent = "Heads it is! That flip had style.";
        } else {
          tails++;
          resultText.textContent = "Tails it is â€” neat and tidy flip!";
        }

        headsCount.textContent = heads;
        tailsCount.textContent = tails;
        totalCount.textContent = heads + tails;

        isFlipping = false;
        flipBtn.disabled = false;
      }, 1500);
    });

  document.addEventListener("DOMContentLoaded", () => {
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    const iconSun = document.getElementById("icon-sun");
    const iconMoon = document.getElementById("icon-moon");

    darkModeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");

      document.body.classList.toggle("bg-slate-900");
      document.body.classList.toggle("bg-slate-200");
      document.body.classList.toggle("text-slate-50");
      document.body.classList.toggle("text-slate-900");

      if (isDark) {
        iconSun.classList.remove("hidden");
        iconMoon.classList.add("hidden");
      } else {
        iconSun.classList.add("hidden");
        iconMoon.classList.remove("hidden");
      }
    });

    // Initialize icons based on current mode
    const isDark = document.documentElement.classList.contains("dark");
    if (isDark) {
      iconSun.classList.remove("hidden");
      iconMoon.classList.add("hidden");
    } else {
      iconSun.classList.add("hidden");
      iconMoon.classList.remove("hidden");
    }
  });


document.addEventListener('DOMContentLoaded', () => {
  const shareBtn = document.getElementById('share-btn');
  const resultText = document.getElementById('result-text');

  shareBtn.addEventListener('click', () => {
    const tossResult = resultText.textContent.trim();

    if (!tossResult) {
  showCustomAlert("Flip the coin before sharing!");
  return;
}

    // Build share message - clean & emoji enhanced
    const message = encodeURIComponent(`I just flipped a coin â€” the result is: ${tossResult} ðŸª™`);
    const encodedMessage = encodeURIComponent(message);


    // WhatsApp share URL
    const whatsappUrl = `https://wa.me/?text=${message}`;

    // Open WhatsApp share in new tab
    window.open(whatsappUrl, '_blank', 'noopener,noreferrer');
  });
});
function showCustomAlert(message) {
  const alertBox = document.getElementById('custom-alert');
  alertBox.textContent = message;
  alertBox.classList.remove('opacity-0', 'pointer-events-none');
  
  // After 3 seconds, fade out
  setTimeout(() => {
    alertBox.classList.add('opacity-0', 'pointer-events-none');
  }, 3000);
}
function showCustomAlert(message) {
  const alertBox = document.getElementById('custom-alert');
  const alertMsg = document.getElementById('custom-alert-message');
  const closeBtn = document.getElementById('custom-alert-close');

  alertMsg.textContent = message;
  alertBox.classList.remove('opacity-0', 'pointer-events-none');

  // Auto-hide after 3 seconds (unless user closes earlier)
  const timer = setTimeout(() => {
    alertBox.classList.add('opacity-0', 'pointer-events-none');
  }, 3000);

  // Manual close
  closeBtn.onclick = () => {
    clearTimeout(timer);
    alertBox.classList.add('opacity-0', 'pointer-events-none');
  };
}


</script>
 

  <!-- Animation -->
  <style>
    .animate-spin {
      animation: spin 1.5s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(1080deg); }
    }
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</body>
</html>
